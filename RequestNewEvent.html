<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-heading {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-decoration: underline;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="datetime-local"],
        input[type="date"],
        select,
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            padding: 12px 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .form-group > div {
            flex: 1;
        }

    </style>
</head>
<body>

<h1>Event Request Form</h1>

<div class="container">
    <form id="eventRequestForm">
        <!-- Event Details Section -->
        <div class="section">
            <div class="section-heading">Event Details</div>
            <div class="form-group">
                <div>
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" name="eventName" required placeholder="Enter the event name">
                </div>
                <div>
                    <label for="eventLocation">Event Location</label>
                    <input type="text" id="eventLocation" name="eventLocation" required placeholder="Enter the location">
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="startTime">Start Time</label>
                    <input type="datetime-local" id="startTime" name="startTime" required>
                </div>
                <div>
                    <label for="endTime">End Time</label>
                    <input type="datetime-local" id="endTime" name="endTime" required>
                </div>
            </div>

            <label for="eventDate">Event Date</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <div class="form-group">
                <div>
                    <label for="attire">Attire</label>
                    <input type="text" id="attire" name="attire" required placeholder="Enter the required attire">
                </div>
            </div>
        </div>

        <!-- Point of Contact Section -->
        <div class="section">
            <div class="section-heading">Point of Contact</div>
            <div class="form-group">
                <div>
                    <label for="pocName">Name</label>
                    <input type="text" id="pocName" name="pocName" required placeholder="Enter the contact person's name">
                </div>
                <div>
                    <label for="pocOffice">Office</label>
                    <input type="text" id="pocOffice" name="pocOffice" required placeholder="Enter the contact person's office">
                </div>
            </div>

            <label for="pocTitle">Title</label>
            <input type="text" id="pocTitle" name="pocTitle" required placeholder="Enter the contact person's title">
        </div>

        <!-- Description Section -->
        <div class="section">
            <div class="section-heading">Description & Notes</div>
            <label for="eventDescription">Event Description</label>
            <textarea id="eventDescription" name="eventDescription" required placeholder="Describe the event"></textarea>

            <label for="additionalNotes">Additional Notes (Optional)</label>
            <textarea id="additionalNotes" name="additionalNotes" placeholder="Any other relevant information"></textarea>
        </div>

        <!-- File Upload Section -->
        <div class="section">
            <div class="section-heading">Upload Photos (Optional)</div>
            <label for="eventPhotos">Upload Photos</label>
            <input type="file" id="eventPhotos" name="eventPhotos" multiple>
        </div>

        <!-- Number of Spots Section -->
        <div class="section">
            <div class="section-heading">Event Spots</div>
            <label for="numSpots">Number of Spots</label>
            <input type="number" id="numSpots" name="numSpots" required min="1" placeholder="Enter number of spots">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit Request</button>
    </form>
</div>

<script>
    // Handling form submission
    document.getElementById('eventRequestForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Here, you can handle form data submission, validation, or API calls.
        alert('Your event request has been submitted!');
        document.getElementById('eventRequestForm').reset(); // Reset form after submission
    });
</script>

</body>
</html>
