<!DOCTYPE html>
<html>
<head>
    <style>
        /* General Reset */
        body, h1, input, button {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }

        /* Background Styling */
        body {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container Styling */
        .login-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 20px;
        }

        /* Form Styling */
        .login-form h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            border-color: #74b9ff;
            outline: none;
        }

        /* Button Styling */
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #74b9ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #0984e3;
        }

        /* Additional Links */
        .additional-links {
            text-align: center;
            margin-top: 15px;
        }

        .additional-links a {
            color: #74b9ff;
            text-decoration: none;
            font-size: 14px;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }
    </style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>President Ambassador</h1> <h1>Login Page</h1>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="additional-links">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="additional-links">
                <a href="#">Interested in becoming A PA?</a>
            </div>
            <div class="additional-links">
                <a href="#">Request an event?</a>
            </div>
        </div>
    </div>
</body>
</html>
