<!DOCTYPE html>
<html>
<head>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 1;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            height: 100vh;
        }
        h1 {
            /* margin-top: //20px; */
            color: #333;
            text-align: center;
            background-color: #ffffff;
            padding: 1%;
        }
        .headerfont {
            color: #333;
            text-align: left;
            background-color: #ffffff;
            font-size: 30px;
            font-weight: bold;
        }

        /* Tabs styling */
        .sidenav {
            height: 100%; /* Full-height: remove this if you want "auto" height */
            width: 160px; /* Set the width of the sidebar */
            position: fixed; /* Fixed Sidebar (stay in place on scroll) */
            z-index: 1; /* Stay on top */
            top: 0; /* Stay at the top */
            left: 0;
            background-color: #030518; /* Black */
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 100px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 18px;
            color: #a39d9d;
            display: block;
        }

        .sidenav a:hover {
                color: #f1f1f1;
            }

        .sidenav a.active {
            background-color: #556b8e;
        }

        /* Card container styling */
        .card-container {
            display: flex;
            gap: 20px;
            margin-left: 17%;
            padding-right: 10%;
            padding-top:2%;
            /* align-content: right; */

        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            border-style: solid;
            border-color: #807e7e;
            box-shadow: 10px 4px 8px rgba(0.2, 0.2, 0.2, 0.2);
            width: 25%;
            padding: 20px;
            text-align: left;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h2 {
            color: #000000;
        }

        .card p {
            color: #000000;
            font-size: 14px;
        }

        /* Add media queries for smaller screens */
        @media screen and (max-width:720px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}

            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<h1>Resources </h1>

<!-- Main Content Section: Tabs and Cards side-by-side -->
<div class="main-container">
    <!-- Tab Section -->
    <div class="sidenav">
            <a a=active href="index.html">Home</a>
            <a href="AddEvents.html">Add Events</a>
            <a href="checkHours.html">Check Hours</a>
            <a href="resources.html">Resources</a>
    </div>

</div>


</body>
</html>
